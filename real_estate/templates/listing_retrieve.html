{% extends "base.html" %} {% block content %}

<div class="px-3 py-2 bg-gray-100 rounded-sm">
  <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
  <p class="text-gray-900">$ {{ listing.price }}</p>
  <p class="text-gray-600 text-sm">{{ listing.address }}</p>

  {% if request.user.is_staff %}
  <div class="py-5 border-t mt-2">
    <a href="edit/" class="text-blue-500 mx-2 ml-3">Edit</a>
    <a href="delete/" class="text-blue-500">Delete</a>
  </div>
  {% endif %}
  <br />
  <button class="text-white bg-sky-900 px-3 py-2 rounded-md mx-4 my-0">
    <a href="/">Main page</a>
  </button>
  <br />
</div>
{% endblock content %}
