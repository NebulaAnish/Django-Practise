{% extends "base.html" %} {% block content %}
<h1 class="text-3xl text-gray-900">Create a New Listing</h1>
<form method="post" action="#" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="text-gray-500">{{ form.as_p}}</div>
  <button type="submit" class="text-white bg-sky-900 px-3 py-2 rounded-md">
    Submit
  </button>
</form>
{% endblock content %}
