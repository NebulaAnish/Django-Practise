{% extends "base.html" %}

{% block content %}

<div class="card-container">
   {% for listing in listings%}
<div class="card">
   <img src="{{ listing.image.url }}" alt="">
   <a href="listing/{{listing.id}}/">
     <h2>{{ listing.title }}</h2>
     <h3>{{ listing.author }}</h3>
   </a>
   <div class="rating">
     <p>{{ listing.ratings }} <span class="material-symbols-outlined">
       star
       </span></p>
   </div>
 </div>
