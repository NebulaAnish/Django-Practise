{% extends "base.html" %}
{% block content %}
<div class="card">
   <img src="{{ listing.image.url }}" alt="">
   <a href="listing/{{listing.id}}/">
     <h2>{{ listing.title }}</h2>
     <h3>{{ listing.author }}</h3>
   </a>
   <div class="rating">
     <p>{{ listing.ratings }} <span class="material-symbols-outlined">
       star
       </span></p>
   </div>
 </div>
<div class="button-container">
   <a href="edit/"><button>Edit</button></a>
<a href="delete/"><button>Delete</button></a>
</div>
{% endblock %}
